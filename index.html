    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Meta tags pour le mode PWA / Plein écran -->

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>KIN ECO-MAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                900: '#111827',
                950: '#0d1117',
              },
              neon: {
                green: '#00FF94',
                blue: '#00E0FF',
                purple: '#B946FF'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'scale-up': 'scaleUp 0.3s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleUp: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Fira+Code:wght@400;600&display=swap');
      
      /* Reset global pour plein écran strict */
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; 
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        background-color: #F5F7FA;
        overscroll-behavior: none;
      }

      /* Dark mode body background */
      body.dark {
        background-color: #050505; /* Deep black for OLED/Modern feel */
        color: #e5e7eb;
      }

      /* Selection Color */
      ::selection {
        background: #00C853;
        color: white;
      }

      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 0;
        font-family: 'Inter', sans-serif;
      }

      /* Smooth Marker Transition for Vehicles */
      .smooth-marker-transition {
        transition: transform 1s linear; /* Correspond à l'intervalle de mise à jour GPS */
      }

      /* Custom Scrollbar Styling - Modern & Thin */
      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5); 
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(75, 85, 99, 0.5); 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(107, 114, 128, 0.8); 
      }

      /* Hide scrollbar utility */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass {
        background: rgba(17, 24, 39, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Leaflet Popup Customization for Dark Mode */
      .dark .leaflet-popup-content-wrapper, .dark .leaflet-popup-tip {
        background-color: #1f2937;
        color: white;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
      }

      .safe-pt { padding-top: env(safe-area-inset-top); }
      .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
      .safe-pl { padding-left: env(safe-area-inset-left); }
      .safe-pr { padding-right: env(safe-area-inset-right); }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
